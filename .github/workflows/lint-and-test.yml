name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    uses: ShuttlePub/workflows/.github/workflows/check.yml@main
  report-coverage:
    runs-on: ubuntu-latest
    needs:
      - check
    steps:
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
